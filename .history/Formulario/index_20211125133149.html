<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Inscripción</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500|Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="https://lh3.googleusercontent.com/proxy/iLEHHXcUK-X28HmqpzfNVjkdxhkdG-_PfK0vSEMkry-wnrLG-j4IqDrfDejFbzbjIlz1s-UCzpygYCWWsLXbGVNT2G_MOcw">
</head>
<body cz-shortcut-listen="true">
    <div class="container">
        <!-- Subscribe Here Screen -->
        <div class="banner-sub-here">
            <h1 class="banner-sub-here-heading">
                Subscríbete aquí
            </h1>
            <div class="arrow">
                <i class="fas fa-arrow-down"></i>
            </div>
            <button class="banner-sub-here-btn">Click Now</button>
        </div>
        <!-- form screen -->
        <div class="form-container">
            <form class="sign-up-form">
                <input type="text" class="form-input" placeholder="NOMBRE Y APELLIDOS">
                <input type="email" class="form-input" placeholder="DIRECCIÓN CORREO ELECTRÓNICO">
                <p>¿Quieres recibir ofertas?</p>
                <label>No</label>
                <input type="checkbox">
                <label>Sí</label>
                <button type="button">Subscríbete aquí</button>
            </form>
            <div class="header">
                <h1>Bienvenidos a BlueMind</h1>
            </div>
            <div class="x-btn">✕</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
